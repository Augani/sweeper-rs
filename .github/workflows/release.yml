name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: sweeper

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libvulkan-dev \
            libasound2-dev \
            libfontconfig1-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/${{ env.BINARY_NAME }} dist/
          cp -r assets dist/
          cd dist
          tar -czvf ../sweeper-linux-x86_64.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sweeper-linux-x86_64
          path: sweeper-linux-x86_64.tar.gz

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create app bundle
        run: |
          mkdir -p "Sweeper.app/Contents/MacOS"
          mkdir -p "Sweeper.app/Contents/Resources"
          cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} "Sweeper.app/Contents/MacOS/"
          cp -r assets "Sweeper.app/Contents/Resources/"
          cat > "Sweeper.app/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>sweeper</string>
            <key>CFBundleIdentifier</key>
            <string>com.adabraka.sweeper</string>
            <key>CFBundleName</key>
            <string>Sweeper</string>
            <key>CFBundleDisplayName</key>
            <string>Sweeper</string>
            <key>CFBundleVersion</key>
            <string>1.0.0</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0.0</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF

      - name: Package
        run: |
          ARCH=$(echo ${{ matrix.target }} | cut -d'-' -f1)
          zip -r sweeper-macos-${ARCH}.zip Sweeper.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sweeper-macos-${{ matrix.target }}
          path: sweeper-macos-*.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target\x86_64-pc-windows-msvc\release\${{ env.BINARY_NAME }}.exe" -Destination dist\
          Copy-Item -Recurse assets -Destination dist\
          Compress-Archive -Path dist\* -DestinationPath sweeper-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sweeper-windows-x86_64
          path: sweeper-windows-x86_64.zip

  release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          ls -la release/

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Sweeper ${{ steps.version.outputs.version }}
          body: |
            ## Sweeper ${{ steps.version.outputs.version }}

            A fast, safe disk cleanup utility for developers built with Rust and GPUI.

            ### Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux | x86_64 | `sweeper-linux-x86_64.tar.gz` |
            | macOS | Intel | `sweeper-macos-x86_64.zip` |
            | macOS | Apple Silicon | `sweeper-macos-aarch64.zip` |
            | Windows | x86_64 | `sweeper-windows-x86_64.zip` |

            ### Installation

            **Linux:**
            ```bash
            tar -xzf sweeper-linux-x86_64.tar.gz
            chmod +x sweeper
            ./sweeper
            ```

            **macOS:**
            ```bash
            unzip sweeper-macos-*.zip
            # Move Sweeper.app to /Applications
            ```

            **Windows:**
            Extract the zip and run `sweeper.exe`
          draft: false
          prerelease: false
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
